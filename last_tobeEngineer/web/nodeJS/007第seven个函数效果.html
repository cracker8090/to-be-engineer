<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<title>notitle</title>

<script>
function toGreen()
{
    var oDiv=document.getElementById('div1');
    oDiv.style.width='300px';
    oDiv.style.height='300px';
    oDiv.style.background='green';
}

</script>
</head>

<body>
<div id="div1" onmouseover="toGreen()" onmouseout="toRed()">
</div>
</body>
</html>
