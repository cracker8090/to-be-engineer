<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<title>notitle</title>
<style>
#div1 {width: 200px;height:100px; background:#CCC; border:1px solid #999; display: none;}
</style>
</head>

<body>
<input type="checkbox" onmouseover=
"document.getElementById('div1').style.display='block';" onmouseout=
"document.getElementById('div1').style.display='none';"/>

</div1>
</body>
</html>
